kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30080   # Traefik NodePort (HTTP)
        hostPort: 80
        protocol: TCP
      - containerPort: 30443   # Traefik NodePort (HTTPS)
        hostPort: 443
        protocol: TCP
      - containerPort: 30900   # Traefik NodePort (dashboard/API)
        hostPort: 9000
        protocol: TCP
  - role: worker
  - role: worker

