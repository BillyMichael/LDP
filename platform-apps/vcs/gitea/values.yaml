gitea:
  ingress:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: selfsigned
    hosts:
      - host: vcs.{{ .Values.global.clusterIP }}.nip.io
    tls:
      - secretName: gitea-server-tls
        hosts:
          - vcs.{{ .Values.global.clusterIP }}.nip.io
  valkey-cluster:
    enabled: false
  valkey:
    enabled: true
  postgresql-ha:
    enabled: false
  postgresql:
    enabled: true