apiVersion: v1
kind: ConfigMap
metadata:
  name: extra-app-config
data:
  app-config.extra.yaml: |
    app:
      title: "GlobalLogic Backstage"
      baseUrl: https://portal.localhost

    backend:
      baseUrl: https://portal.localhost
      listen:
        port: 7007
      cors:
        origin: https://portal.localhost
        methods: [GET, POST, PUT, DELETE]
        credentials: true

    auth:
      environment: production
      providers:
        oidc:
          production:
            metadataUrl: https://auth.localhost/api/oidc/.well-known/openid-configuration
            clientId: backstage-client
            clientSecret: insecure_secret
            prompt: auto
            signIn:
              resolvers:
                - resolver: emailMatchingUserEntityProfileEmail
            tokenEndpointAuthMethod: client_secret_post
            scope: openid profile email
    
    techdocs:
      builder: 'local'
      generator:
        runIn: 'local'
      publisher:
        type: 'local'